<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115/1/5</title>
    <link rel="icon" href="img/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="navbar"></div>


    <div id="Carousel" class="carousel slide mb-4" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1920/500?random=1" class="d-block w-100"
                    style="height: 500px; object-fit: cover;" alt="圖片1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>1</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/1920/500?random=2" class="d-block w-100"
                    style="height: 500px; object-fit: cover;" alt="圖片2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>2</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/1920/500?random=3" class="d-block w-100"
                    style="height: 500px; object-fit: cover;" alt="圖片3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>3</h5>
                </div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="https://cdn.discordapp.com/embed/avatars/0.png" class="img-fluid rounded-circle shadow" alt="我的照片"
                        style="max-width: 250px;">
                </div>

                <div class="col-md-8">
                    <h2 class="display-5 fw-bold">自我介紹</h2>
                    <p class="lead text-muted">謝宇軒</p>
                    <hr>
                    <p>
                        推著自己,總是失敗,再次推動,一如既往
                    </p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">上一張</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">下一張</span>
        </button>
    </div>

    <footer id="footer" class="bg-light text-center py-3 mt-5"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>

</body>

</html>
