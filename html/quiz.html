<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜謎</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .option-btn {
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div id="navbar"></div>

    <div class="container mt-5" style="min-height: 60vh;">

        <div id="category" class="text-center">
            <h2 class="fw-bold mb-5">選擇題目分類</h2>
            <div id="category-container" class="row justify-content-center g-4">
                <p>Loading</p>
            </div>
        </div>

        <div id="game" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button id="back-btn" class="btn btn-outline-secondary btn-sm">回分類選單</button>
                        <div class="fs-4 badge bg-primary">分數: <span id="score">0</span></div>
                    </div>

                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5 text-center">

                            <p class="text-muted mb-2">
                                <span id="category-name" class="badge bg-warning text-dark me-2"></span>
                                第 <span id="current-question-num">1</span> 題 / 共 <span id="total-question-num">0</span> 題
                            </p>

                            <h3 id="question-text" class="mb-4 fw-bold text-dark">Loading</h3>

                            <p id="hint-text" class="text-info small mb-3 d-none"></p>

                            <div id="options-container" class="d-grid gap-3"></div>

                            <div id="result" class="mt-4 d-none">
                                <h4 id="result-msg" class="fw-bold mb-3"></h4>
                                <button id="next-btn" class="btn btn-outline-dark px-4 py-2">下一題</button>
                            </div>
                        </div>
                    </div>

                    <div id="restart" class="text-center mt-4 d-none">
                        <button id="restart-btn" class="btn btn-lg btn-success shadow">重玩本類別</button>
                        <button id="home-btn" class="btn btn-lg btn-secondary shadow ms-2">回首頁</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="bg-light text-center py-3 mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/quiz.js"></script>
</body>

</html>
