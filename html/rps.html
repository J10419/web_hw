<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜拳</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="navbar"></div>

    <div class="container text-center mt-5" style="max-width: 600px;">

        <h2 class="fw-bold mb-4">猜拳</h2>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-center gap-4 fs-4">

                    <div class="text-success fw-bold">
                        贏: <span id="win-score">0</span>
                    </div>

                    <div class="text-danger fw-bold">
                        輸: <span id="lose-score">0</span>
                    </div>

                    <div class="text-secondary fw-bold">
                        平: <span id="draw-score">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-5">
            <div class="display-1 fw-bold">
                <span id="user-choice">✊</span>
                <span class="text-muted fs-4 mx-3">VS</span>
                <span id="computer-choice">✊</span>
            </div>
            <h3 id="result-msg" class="mt-3 text-secondary">選擇下方按鈕出拳</h3>
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-center mb-4">
            <button onclick="play('rock')" class="btn btn-outline-primary btn-lg px-4">
                ✊
            </button>
            <button onclick="play('paper')" class="btn btn-outline-primary btn-lg px-4">
                🖐️
            </button>
            <button onclick="play('scissors')" class="btn btn-outline-primary btn-lg px-4">
                ✌️
            </button>
        </div>

        <div class="mt-4">
            <button onclick="resetGame()" class="btn btn-sm btn-secondary me-2">重置分數</button>
            <a href="game-menu.html" class="btn btn-sm btn-secondary me-2">回遊戲選單</a>
        </div>

    </div>

    <footer id="footer" class="bg-light text-center py-3 mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/rps.js"></script>

</body>

</html>
